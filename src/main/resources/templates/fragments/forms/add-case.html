<!doctype html>
<html lang="en">
<head>
</head>
<section class="vh-100 data mt-5" id="CASE">
    <div class="d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card bg-transparent registerGlow">
                        <div class="card-body p-5">
                            <form name="productsForm"
                                  th:action="@{/admin/add-product/{product}(product = CASE)}"
                                  th:method="POST"
                                  th:object="${newProductDTO}"
                                  enctype="multipart/form-data">
                                <h1 th:text="CASE" class="bg-transparent border-0 text-uppercase text-center text-light mb-5 fs-3"
                                    readonly></h1>
                                <div th:replace="~{fragments/base-poduct-properties}"></div>
                                <h1 class="bg-transparent form-control border-0 form-control-lg text-uppercase text-center text-light mb-5 disabled fs-3">
                                    Specifications</h1>
                                <div class="form-outline mb-4">
                                    <small class="form-label text-danger"
                                           th:if="${#fields.hasErrors('caseType')}">Ooopsies! You are trying some
                                        illegal actions! :)</small>
                                    <select th:field="*{caseType}"
                                            th:errorClass="bg-danger"
                                            class="form-control form-control-lg bg-transparent text-light">
                                        <option class="ui-menu-item bg-dark" value="">--SELECT CASE TYPE--</option>
                                        <option class="ui-menu-item bg-dark text-uppercase"
                                                th:each="case : ${caseTypes}"
                                                th:text="${case.getName()}"
                                                th:value="${case.name()}">
                                        </option>
                                    </select>
                                    <label class="form-label text-light">Case Type</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <small class="form-label text-danger"
                                           th:if="${#fields.hasErrors('format')}">Ooopsies! You are trying some illegal
                                        actions! :)</small>
                                    <select th:field="*{format}"
                                            th:errorClass="bg-danger"
                                            class="form-control form-control-lg bg-transparent text-light">
                                        <option class="ui-menu-item bg-dark" value="">--SELECT FORMAT--</option>
                                        <option class="ui-menu-item bg-dark"
                                                th:each="format : ${caseFormats}"
                                                th:text="${format.getName()}"
                                                th:value="${format.name()}">
                                        </option>
                                    </select>
                                    <label class="form-label text-light">Motherboard Format</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <small class="form-label text-danger"
                                           th:if="${#fields.hasErrors('fans')}"
                                           th:errors="*{fans}"></small>
                                    <input type="number"
                                           min="0"
                                           th:field="*{fans}"
                                           th:errorClass="bg-danger"
                                           class="form-control form-control-lg bg-transparent text-light"/>
                                    <label class="form-label text-light">Fans</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <small class="form-label text-danger"
                                           th:if="${#fields.hasErrors('weight')}"
                                           th:errors="*{weight}"></small>
                                    <input type="number"
                                           min="0"
                                           th:field="*{weight}"
                                           th:errorClass="bg-danger"
                                           class="form-control form-control-lg bg-transparent text-light"/>
                                    <label class="form-label text-light">Weight</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="submit"
                                           class="btn btn-block btn-lg text-light registerGlowButton loginBtn"
                                           value="ADD"/>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
